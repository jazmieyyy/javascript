<!-- 12. Write a JavaScript Program to create an Array and read values using Prompt popup box and 
display the sum of elements in an Alert Box -->
<!DOCTYPE html>
<html>
<body>
<script>
var n = window.prompt("Enter the size of the array");
var arr = new Array();
var sum=0;
for(let i=1; i<=n; i++){
arr[i] = parseInt(window.prompt("Enter element " + i));
sum=sum+arr[i];
}
alert("Sum= " +sum);
</script>
</body>
</html>
