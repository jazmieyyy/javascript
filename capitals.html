<!-- 14. Write a JavaScript program to display Capital of a country using onchange event. The county is 
selected from a select box and capital is displayed on a TextBox -->

<!DOCTYPE html>
<html>
<body>
	Select a country:
	<select id="countries" onChange=getCapital()>
		<option value="0"> select</option>
		<option value="1"> India</option>
		<option value="2"> Poland </option>
		<option value="3"> Mexico </option>
		<option value="4"> Germany </option>
		<option value="5"> Australia </option>
	</select>
	<br><br>
	Capital: <input type="text" id="textbox">
	<script type="text/javascript">
		function getCapital(){
			var capitals = ["","New Delhi", "Warsaw", "Mexico City", "Berlin" ,"Canberra" ];
			var i = document.getElementById("countries").selectedOptions[0].value;
			document.getElementById("textbox").value = capitals[i];
		}
	</script>
</body>
</html>
