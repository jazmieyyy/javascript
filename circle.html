<!DOCTYPE html>
<html>
<head>
    <title>Circle Calculator</title>
<style>
    body {
        color: white;
    }
</style>
    <script>
        function calculate() {
            var radius = parseFloat(document.getElementById("radius").value);
            var area = 3.14 * radius * radius;
            var circumference = 2 * 3.14 * radius;

            document.getElementById("area").textContent = "Area: " + area.toFixed(2);
            document.getElementById("circumference").textContent = "Circumference: " + circumference.toFixed(2);
        }
    </script>
</head>
<body bgcolor="#326880">
    <h1 style=text-align:center;>Circle Calculator</h1>

    <label for="radius">Enter the radius of the circle:</label>
    <input type="number" id="radius" required>
    <button onclick="calculate()">Calculate</button>
    <div id="results">
        <p id="area"></p>
        <p id="circumference"></p>
    </div>
</body>
</html>
